<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #container{
        display: grid;
        /* grid-template-columns: 1fr 5fr 2fr ; */
        /* grid-auto-columns: 25fr; */

        /* for row 1 2 and 3 and we can also add another  */
        grid-template-rows: 5fr 10fr 6fr ;
        grid-auto-rows: 10fr ;
        gap: 2rem;
        
    }
    .items {
        border: 2px solid black;
        background-color: bisque;
        color: black;

    }
    </style>
</head>
<body>
    <div id="container">
        <div class="items">this is box1</div>
        <div class="items">this is box2</div>
        <div class="items">this is box3</div>
        <div class="items">this is box4</div>
        <div class="items">this is box5</div>
        <div class="items">this is box6</div>
        <div class="items">this is box7</div>
        <div class="items">this is box8</div>
        <div class="items">this is box9</div>
        <div class="items">this is box10</div>
    </div>
</body>
</html>
